<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Scintific calculator</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
</head>
<body class="p-2">
    <div class="container text-center fw-normal">
      <div class="row mb-1">
        <div class="col">
         <div class="p-2 border text-muted text-end" id="ms1">
            <b>Memory: <span  id="ms">Empty</span></b>
         </div>
        </div>
    </div>
        <!--row 1-->
        <div class="row mb-1">
            <div class="col">
             <div class="p-2 border text-muted text-end" id="operation">
                Operation
             </div>
            </div>
        </div>
        <!--row 2-->
        <div class="row mb-1">
            <div class="col">
             <div class="p-2 border fw-bold text-end fs-3" id="output">
               0
             </div>
            </div>
        </div>
        <!--row 3-->
        <div class="row gx-2 mb-1">
            <div class="col-3">
             <div class="p-2 border">DEG</div>
            </div>
            <!-- <div class="col-3">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=Number(output).toExponential();">F-E</div>
            </div> -->
            <div class="col-3">
              <div class="p-2 border" id="btnFE" type="button" value="Yes" onclick="toggleDiv(this)">F-E</div>
            </div>
        </div>
        <!--row 4-->
        <div class="row gx-2 mb-1">
          <div class="col">
           <div class="p-2 border"  id="mc" onclick="memory=0;memoryClick();document.getElementById('ms').innerHTML='Empty'">MC</div>
          </div>
          <div class="col">
            <div class="p-2 border" id="mr" onclick="document.getElementById('output').innerHTML=memory;operation='';output=memory">MR</div>
          </div>
          <div class="col">
            <div class="p-2 border" onclick="output='';memoryClick('+');">M+</div>
          </div>
          <div class="col">
            <div class="p-2 border" onclick="output='';memoryClick('-');">M-</div>
          </div>
          <div class="col">
            <div class="p-2 border">MS</div>
          </div>
        </div>
        <!--row 5-->
        <div class="row gx-2 mb-1">
            <div class="col col-lg-3 dropdown">
                <div class="p-2 border dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Trigonometry
                </div>
                <table class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <tr>
                      <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=Math.sin(Math.radians(output));">sin</span></td>
                      <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=Math.cos(Math.radians(output));">cos</span></td>
                      <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=Math.tan(Math.radians(output));">tan</span></td>
                  </tr>
                  <tr>
                      <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=1/(Math.sin(Math.radians(output)));">csc</span></td>
                      <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=1/(Math.cos(Math.radians(output)));">sec</span></td>
                      <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=1/(Math.tan(Math.radians(output)));">cot</span></td>
                  </tr>
              </table>
            </div>
            <div class="col col-lg-3">
                <div class="p-2 border dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    function
                </div>
                <table class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <tr>
                        <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=Math.abs(Number(output));">|x|</span></td>
                        <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=Math.ceil(Number(output));">⌈x⌉</span></td>
                        <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=Math.floor(Number(output));">⌊x⌋</span></td>
                    </tr>
                    <tr>
                        <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=Math.random();">rand</span></td>
                        <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=ConvertDDToDMS(Number(output));">→dms</span></td>
                        <td><span class="dropdown-item" href="" onclick="document.getElementById('output').innerHTML=output=ConvertDMSToDD(Number(output));">→deg</span></td>
                    </tr>
                </table> 
            </div>
        </div>
        <!--row 6-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border">2<sup>nd</sup></div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=Math.PI;">&#x3C0</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML = output=Math.E;">e</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressC()" ondblclick="dblPressC()">C</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressBack()">
                <img src="Images/back.png" alt="" height="20px">
              </div>
            </div>
        </div>
        <!--row 7-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=Math.pow(Number(output),2);">x<sup>2</sup></div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=1/Number(output);">1/x</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=Math.abs(Number(output));">|x|</div>
            </div>
            <div class="col">
              <div class="p-2 border">exp</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOperator('%')">mod</div>
            </div>
        </div>
        <!--row 8-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=Math.sqrt(Number(output));"><sup>2</sup>&radic;<span class="oveln">x</span></div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=output+'(';">(</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressBrsCls()">)</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="fact()">n!</div>
            </div>
            <div class="col">
              <div class="p-2 border fs-6" onclick="pressOperator('/')">&#247</div>
            </div>
        </div>
        <!--row 9-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="pressOperator('^')">x<sup>y</sup></div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=output+'7';">7</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=output+'8';">8</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=output+'9';">9</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOperator('*')">x</div>
            </div>
        </div>
        <!--row 10-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=Math.pow(10,Number(output));">10<sup>x</sup></div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=output+'4';">4</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=output+'5';">5</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=output+'6';">6</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOperator('-')">-</div>
            </div>
        </div>
        <!--row 11-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=Math.log10(parseInt(output));">log</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=output+'1';">1</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=output+'2';">2</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=output+'3';">3</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressOperator('+')">+</div>
            </div>
        </div>
        <!--row 12-->
        <div class="row gx-2 mb-1">
            <div class="col">
             <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=Math.log(Number(output));">ln</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="document.getElementById('output').innerHTML=output=parseInt(output)*-1;">+/-</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="press0()">0</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressPoint()">.</div>
            </div>
            <div class="col">
              <div class="p-2 border" onclick="pressAns()">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
